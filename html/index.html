<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Daedal Smart Water System - Web Mockup</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link rel="stylesheet" type="text/css" href="../fonts/font_awesome/css/all.min.css" />
        <script src="../js/jquery-3.4.1.min.js"></script>

    </head>
    <body>
        <div class="header">
            <div id="header_logo"></div>
            <div id="header_dashboard" class="header_button">Dashboard</div>
            <div id="header_profile_container" class="header_profile">
                <div id="header_profile_icon">
                    <i class="fas fa-user"></i>
                </div>
                <div id="header_profile_list">
                    <div id="night_mode">Night Mode</div>
                    <div id="help">Help</div>
                    <div id="settings">Settings</div>
                    <div id="login">Log In/Sign Up</div>
                </div>
            </div>
            <div id="header_login" class="header_button">Log in</div>
        </div>
        <div class="main">
            <div id="info_container" class="container">
                <div id="current_device">
                    Current Device:
                    <span>Shower Controller e146534</span>
                </div>
            </div>
            <div id="time_container" class="container">
                Run Time:
                <span>3:35.6</span>
            </div>
            <div id="temp_container" class="container">
                <div id="increment" class="fas fa-plus"></div>
                <div id="temp_value">25</div>
                <p>Temperature</p>
                <div id="decrement" class="fas fa-minus"></div>
            </div>
            <div id="pressure_container" class="container">
                <div id="increment" class="fas fa-plus"></div>
                <div id="pressure_value">32</div>
                <p>Pressure</p>
                <div id="decrement" class="fas fa-minus"></div>
            </div>
            <div id="current_container" class="container">
                <div id="current_temp_container">
                    Current Temperature:
                    <span>24.8</span>
                </div>
                <div id="current_pressure_container">
                    Current Pressure:
                    <span>648</span>
                </div>
                <div id="current_time_container">
                    Current Time:
                    <span></span>
                </div>
                <div id="current_usage_container">
                    Current Water Usage:
                    <span>12.34 L</span>
                </div>
            </div>
        </div>
        <script src="../js/controlDashboard.js"></script>
    </body>
</html>
